<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icono_sticker.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style_2.css">
    <!-- cdn Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Desafio 2, segunda actividad</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="my-3">Puedes llevar hasta 10 stickers en total</h1>
        <div class="row text-center">
            <div class="col">
                <div class="card m-2" style="width: 13rem;">
                    <img src="assets/img/sticker_dinosauiro.jpeg" class="card-img-top" alt="img_dinosurario">
                    <div class="card-body">
                        <input type="number" id="sticker1" min="0" max="10">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card m-2" style="width: 13rem;">
                    <img src="assets/img/sticker_RickAndMorty.png" class="card-img-top" alt="img_RickAndMorty">
                    <div class="card-body ">
                        <input type="number" id="sticker2" min="0" max="10">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card m-2" style="width: 13rem;">
                    <img src="assets/img/sticker_ironman.jpeg" class="card-img-top" alt="img_ironman">
                    <div class="card-body mt-1">
                        <input type="number" id="sticker3" min="0" max="10">
                    </div>
                </div>
            </div>
        </div>
        <div class="button-verificar">
            <button type="button" class="btn btn-outline-success mt-1 p-1" id="buttonVerificar">Verificar</button>
            <p class="mt=3" id="stickersTotales"></p>
        </div>
        <div class="botones">
            <button onclick="location.href='index.html'" type="button"
                class="btn btn-outline-secondary mt-1 p-1">Anterior</button>
            <button onclick="location.href='index_3.html'" type="button"
                class="btn btn-outline-secondary mt-1 p-1">Siguiente</button>
        </div>
    </div>

    <script src="assets/js/script_2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
